<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFComp - PDF Compressor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/favicon.ico') }}">
</head>
<body class="bg-gradient-to-br from-blue-600 to-purple-700 min-h-screen flex flex-col text-gray-800">
    <!-- Header -->
    <header class="bg-white shadow-md py-4 px-6">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <h1 class="text-3xl font-bold text-purple-700">PFComp</h1>
            <nav class="text-center sm:text-left">
                <span class="text-gray-700 text-base sm:text-sm lg:text-lg font-medium">Fast & Reliable PDF Compressor</span>
            </nav>            
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center my-8 py-8 max-h-[80vh] px-4 sm:px-6 lg-px-8">
        <div class="bg-white shadow-xl rounded-2xl py-12 px-6 sm:px-10 max-w-lg w-full space-y-8">
            <div class="text-center">
                <div class="bg-gradient-to-r from-purple-500 to-blue-500 w-20 h-20 mx-auto rounded-full flex items-center justify-center">
                    <span class="text-3xl font-bold text-white">PF</span>
                </div>
                <h2 class="text-2xl font-semibold mt-4">Compress Your PDF</h2>
                <p class="text-gray-500">Quick, efficient, and high-quality results</p>
            </div>
            <form id="pdfForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Upload PDF File</label>
                    <div class="relative group">
                        <input type="file" id="file" name="file" accept=".pdf" required class="hidden">
                        <label for="file" class="block w-full text-center px-6 py-4 border border-gray-300 rounded-lg bg-gray-50 text-gray-500 cursor-pointer group-hover:bg-gray-100 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mx-auto mb-2 text-gray-400 group-hover:text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2V8.414a2 2 0 00-.586-1.414l-4.414-4.414A2 2 0 0012.586 2H4zm8 7a2 2 0 11-4 0 2 2 0 014 0z" clip-rule="evenodd" />
                            </svg>
                            <span>Click to select your file</span>
                        </label>
                        <p id="fileName" class="mt-2 text-sm text-gray-500 underline text-center">No file selected</p>
                    </div>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white font-semibold py-3 rounded-lg transition hover:opacity-90">
                    Compress PDF
                </button>
            </form>
        </div>
    </main>

    <!-- Notification -->
    <div id="notification" class="flex items-center p-4 bg-white shadow-lg rounded-lg">
        <div id="notificationMessage" class="flex-1 text-gray-700 font-medium"></div>
        <button id="notificationClose" class="text-gray-500 hover:text-gray-700 transition ml-4">
            &times;
        </button>
    </div>

    <!-- Footer -->
    <footer class="bg-white py-4">
        <div class="max-w-6xl mx-auto text-center text-gray-600">
            <p>&copy; 2024 PFComp. Crafted with â™¥ by Team PFComp.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
